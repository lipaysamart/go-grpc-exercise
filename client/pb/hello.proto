syntax = "proto3";

option go_package = "github.com/lipaysamart/go-grpc-exercise/client/pb";
package pb;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1; // number is unique identifier
    int32 age = 2;
}

message HelloReply {
    string reply = 1;
}